<div class="d-flex flex-column flex-root">
  <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(/metronic8/demo3/assets/media/illustrations/dozzy-1/14.png">
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
      <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
        <form  #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
          <div class="fv-row mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Email</label>
            <input class="form-control form-control-lg form-control-solid" type="text" name="username" placeholder="Username" autocomplete="off"
                   ngModel #usernameInput="ngModel" required/>
          </div>
          <div class="fv-row mb-10">
            <div class="d-flex flex-stack mb-2">
              <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
              <a href="" class="link-primary fs-6 fw-bolder">Forgot Password ?</a>
            </div>
            <input class="form-control form-control-lg form-control-solid" type="password" name="password" placeholder="Password" autocomplete="off"
                   ngModel #passwordInput="ngModel" required/>
          </div>
          <div class="text-center">
            <button type="submit" [disabled]="loginForm.invalid || showLoading" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                <span class="indicator-label" *ngIf="showLoading">Loading...</span>
                <span class="indicator-label" *ngIf="!showLoading">Login</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
